<body>

<div id="pagewrap">

	<header id="header">

		<hgroup>
			<h1 id="site-logo"><a href="">A'YouIN</a></h1>
			<h6 id="userlogin">Welcome</h6>
			<script>

			</script>
		</hgroup>

		<nav>
			<ul id="main-nav" class="clearfix">
				<li id="linkgames" class="current"><a href="#">Games</a></li> <!--Simple & clear list on games for player -->
				<li id="linkteam"><a href="#">Team</a></li> <!--Team members & games schedule in gantt/calendar view -->
				<li id="linkprofile"><a href="#">Profile</a></li> <!-- Players info & games where participates -->
				<li id="linkadmin"><a href="#">Admin</a></li> <!-- Admin-->
			</ul>
		</nav>

	</header>
		
	<!-- #content --> 
	
	<div id="event_content_id" class="content">
		<article class="clearfix" onClick="getEvents(gup('t'), gup('p'))">
			<h2>Games</h2>
		</article>
	</div>
	
	<div id="team_content_id" class="content noshow">
		<article class="clearfix">
			<h2>Team</h2>
		</article>
	</div>
	
	<div id="profile_content_id" class="content noshow">
		<article class="clearfix">
			<h2>Profile</h2>
		</article>
	</div>	
	
	<!-- Admin -->
	<div id="admin_content_id" class="content noshow">
		<article class="clearfix">
			<h2>Admin</h2>
			<form>
			  <label>Games start:</label>
			  <input type="datetime" id="gamestart_id" name="gamestart" placeholder="YYYY-MM-DD HH:MM" required>
			  
			  <label>Games end:</label>
			  <input type="datetime" id="gamesend_id" name="gamesend" placeholder="YYYY-MM-DD HH:MM" required>		  
			  
			   <fieldset>
				  <legend><h2>Select players</h2></legend>
				  <p>
					 <label>Select list</label>
					 <select id = "myList">
					   <option value = "1">one</option>
					   <option value = "2">two</option>
					   <option value = "3">three</option>
					   <option value = "4">four</option>
					 </select>
				  </p>
			   </fieldset>
			  
			  <input type="submit" value="Create Game" /> 
			</form>

			<script>

			}*/
			</script>			
		</article>
	</div>		
	<!-- /Admin -->
	
	<!-- /#content --> 

	<!-- #sidebar -->
	
	<aside id="sidebar">

		<section id="playerwidget" class="widget">
			<h2 class="widgettitle" onClick="getPlayers()">Team roster</h2>
			<ul id="players_short">

<!-- scripts -->
<script>
	var admin = 0;

	jQuery(document).ready(function () {

		<!-- set navi links background -->	
		$("#linkgames").click(function(event){
			$("#main-nav").children().removeClass("current");
			$("#linkgames").addClass("current");
		});
		
		$("#linkteam").click(function(event){
			$("#main-nav").children().removeClass("current");
			$("#linkteam").addClass("current");
		});
		
		$("#linkprofile").click(function(event){
			$("#main-nav").children().removeClass("current");
			$("#linkprofile").addClass("current");
		});
		<!-- /set navi links background -->
		
		<!-- admin -->
			$("#linkadmin").click(function(event){
				$("#main-nav").children().removeClass("current");
				$("#linkadmin").addClass("current");
			});		
		<!-- admin -->
		
		getLoginInformation(gup('p'), gup('t'));			
		getEvents(gup('t'), gup('p'));
		getPlayers();

		//Hide admin
		var pos = $("#userlogin").text().length;
		admin = $("#userlogin").text().charAt(pos-1);
		//console.log(pos);
		//console.log(admin);
		if(admin == 0)
			$("#linkadmin").addClass("noshow");
		
		//Check SSE usage, disable on mobile...
		//if ($(window).width() > 480) {
			setSSE();
		//};
		
	});
	
	//Content for the selected page
	$("#main-nav").click(function() {
		//alert("Handler for .click() called.");
		//Games
		if($("#linkgames").hasClass('current')) {
			$("#event_content_id").removeClass("noshow");
			$("#team_content_id").addClass("noshow");
			$("#profile_content_id").addClass("noshow");
			$("#admin_content_id").addClass("noshow");			
		}
		//Team
		if($("#linkteam").hasClass('current')) {
			$("#event_content_id").addClass("noshow");
			$("#team_content_id").removeClass("noshow");
			$("#profile_content_id").addClass("noshow");
			$("#admin_content_id").addClass("noshow");			
		}
		//Profile
		if($("#linkprofile").hasClass('current')) {
			$("#event_content_id").addClass("noshow");
			$("#team_content_id").addClass("noshow");
			$("#profile_content_id").removeClass("noshow");
			$("#admin_content_id").addClass("noshow");			
		}
		//Admin
		if($("#linkadmin").hasClass('current')) {
			$("#event_content_id").addClass("noshow");
			$("#team_content_id").addClass("noshow");
			$("#profile_content_id").addClass("noshow");
			$("#admin_content_id").removeClass("noshow");			
		}
		
	});
		
</script>
