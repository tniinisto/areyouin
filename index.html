<head>
<meta charset="utf-8">

<body>

<div id="pagewrap">

	<header id="header">

		<hgroup>
			<h1 id="site-logo"><a href="">A'YouIN</a></h1>
			<h6 id="user-login">Welcome</h6>
			<!--<h6 id="team-login">Team</h6>-->
			<script> 
				var team = gup('teamname');
				team = decodeURIComponent(team);
				document.getElementById("user-login").innerHTML= "<font color=\"#ccc\">Welcome: </font>" + gup('username') + " <font color=\"#ccc\">Team: </font>" + team;
				//document.getElementById("team-login").innerHTML= "Team: " + team;
				//document.write("<h4> Welcome: " + user + "</h4>");
			</script>
		</hgroup>

		<nav>
			<ul id="main-nav" class="clearfix">
				<li id="linkgames" class="current"><a href="#">Games</a></li> <!--Simple & clear list on games for player -->
				<li id="linkteam"><a href="#">Team</a></li> <!--Team members & games schedule in gantt/calendar view -->
				<li id="linkprofile"><a href="#">Profile</a></li> <!-- Players info & games where participates -->
				<!--<li id="linkstats"><a href="#">Statistics</a> </li>-->
				<!--<li id="linksettings" onClick="alert(localStorage.ayiusername)"><a href="#">Settings</a> </li>-->
				<!--<li id="linkhistory"><a href="http://areyouin.azurewebsites.net/registration/index.php" target="_blank">History</a></li>-->
			</ul>
		</nav>

	</header>
	<!-- /#header -->
		
	<!-- #content --> 
	
	<div id="event_content_id" class="content" onClick="getEvents()">
		<article class="clearfix">
			<h2 onClick="getEvents()">Games</h2>
		</article>
	</div>
	
	<!-- /#content --> 
		
	<aside id="sidebar">

		<section id="playerwidget" class="widget" visibility="hidden">
			<h2 class="widgettitle" onClick="getPlayers()">Players</h2>
			<ul id="players_short">
			</ul>
		</section>
		<!-- /.widget -->

		<!-- <section class="widget clearfix">
			<h4 class="widgettitle">Your teams</h4>
			<ul>
				<li>Puonti Beach A1</a></li>
				<li>Puonti Beach Sekapelit</a></li>
			</ul>
		</section> -->
		<!-- /.widget -->
						
	</aside>
	<!-- /#sidebar -->

	<footer id="footer">
	
		<p>Made by TN &copy <a href="https://maps.google.fi/maps?q=60.413778,+23.155468&hl=en&sll=60.413778,23.155468&sspn=0.002108,0.004367&t=h&z=16" target="_blank">Puonti </a></p>

	</footer>
	<!-- /#footer --> 
	
</div>
<!-- /#pagewrap -->

<!-- scripts -->
<script>

	jQuery(document).ready(function () {

		<!-- set navi links background -->	
		$("#linkgames").click(function(event){
			$("#main-nav").children().removeClass("current");
			$("#linkgames").addClass("current");
		});
		
		$("#linkteam").click(function(event){
			$("#main-nav").children().removeClass("current");
			$("#linkteam").addClass("current");
		});
		
		$("#linkprofile").click(function(event){
			$("#main-nav").children().removeClass("current");
			$("#linkprofile").addClass("current");
		});

		/*$("#linksettings").click(function(event){
			$("#main-nav").children().removeClass("current");
			$("#linksettings").addClass("current");
		});*/		
		<!-- /set navi links background -->
			
		getEvents(gup('teamid'));
		//getPlayers();	
	});
	
	$("#main-nav").click(function() {
		//alert("Handler for .click() called.");
		if($("#linkgames").hasClass('current')) {
			alert("games current");
			$("#playerwidget").attr("visibility", "hidden");
			$("#event_widget_id").attr("visibility", "visible");
			getEvents(gup('teamid'));
		}
		if($("#linkteam").hasClass('current')) {
			alert("team current");
			$("#playerwidget").attr("visibility", "visible");
			$("#event_widget_id").attr("visibility", "hidden");
			getPlayers();
		}	
	});
	
</script>
<!-- /scripts -->
			
</body>
</html>
