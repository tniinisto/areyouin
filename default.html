<script type="text/javascript">

    //alert("here we are 1");

    if (screen.width < 574) {
        var ref = document.referrer;

        //SITE SPECIFIC
        var master = "http://areyouin.azurewebsites.net/";
        var dev = "http://dev-areyouin.azurewebsites.net/";
        var local = "http://localhost:18502/"; //LOCAL testing

        var host_url = document.location.href; //Current url

        if (host_url.match(dev)) {
            var urls = new Array("http://dev-areyouin.azurewebsites.net/", "http://dev-areyouin.azurewebsites.net/mobile");
        } else
            if (host_url.match(local)) {
                var urls = new Array("http://localhost:18502/", "http://localhost:18502/mobile");
            } else
                if (host_url.match(master)) {
                    var urls = new Array("http://areyouin.azurewebsites.net/", "http://areyouin.azurewebsites.net/mobile");
                }

        var n = ref.match(urls[0]);
        var m = ref.match(urls[1]);
        if ((m !== null) || (n !== null)) {
            //alert("stop");
            stop;
        }
        else if (ref == '') {
            var r = confirm("You seem to be on a mobile device.\nClick \"OK\" for the mobile site.");
            if (r == true) {
                //alert("here we are mobile direct referrer");
                if (host_url.match(dev)) {
                    window.location = "http://dev-areyouin.azurewebsites.net/mobile";
                } else
                    if (host_url.match(local)) {
                        window.location = "http://localhost:18502/mobile";
                    } else
                        if (host_url.match(master)) {
                            window.location = "http://areyouin.azurewebsites.net/mobile";
                        }
            }
            else {
                stop;
            }
        }
        else {
            //alert("here we are mobile redirect referrer");
            window.location = "http://areyouin.azurewebsites.net/mobile";
        }
    }
</script>

<script  type="text/javascript">
    var spinnerlogin;

    var opts = {
        lines: 15 // The number of lines to draw
        , length: 2 // The length of each line
        , width: 4 // The line thickness
        , radius: 10 // The radius of the inner circle
        , scale: 1 // Scales overall size of the spinner
        , corners: 1 // Corner roundness (0..1)
        , color: '#fff' // #rgb or #rrggbb or array of colors
        , opacity: 0.25 // Opacity of the lines
        , rotate: 0 // The rotation offset
        , direction: 1 // 1: clockwise, -1: counterclockwise
        , speed: 1 // Rounds per second
        , trail: 60 // Afterglow percentage
        , fps: 20 // Frames per second when using setTimeout() as a fallback for CSS
        , zIndex: 2e9 // The z-index (defaults to 2000000000)
        , className: 'spinner' // The CSS class to assign to the spinner
        , top: '12%' // Top position relative to parent
        , left: '50%' // Left position relative to parent
        , shadow: false // Whether to render a shadow
        , hwaccel: false // Whether to use hardware acceleration
        , position: 'fixed' // Element positioning
    }

    var target = document.getElementById('spinnerlogin_id');
    spinnerlogin = new Spinner(opts);


    function startLoginSpinner() {
        var target = document.getElementById('spinnerlogin_id');
        spinnerlogin.spin(target);
    }

</script>
