	<script>

		//This function is triggered when the user clicks the Submit button
		function OnSubmit() {
			var user = document.loginform.ayiloginName.value; //captures the name the user enters
			localStorage.ayiusername = user; //passes the value to the local storage object
		}

		//This function is triggered when the user clicks the Recall button
		function show_alert() {
			alert(localStorage.ayiusername); //returns the value stored in the local storage
		}
